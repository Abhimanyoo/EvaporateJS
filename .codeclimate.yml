---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
     exclude_fingerprints:
        # Complexity of closure EvaporateJS
        - 45b312c6fbfa974e43be1533a0971213
        # assignment in return for 1 line method
        - 8499a50a63a4af2e254ca72df30a329b
  fixme:
    enabled: true
  radon:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- test/
- "example/assets/progressbar-1.0.1.min.js"
